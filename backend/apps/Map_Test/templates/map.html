<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyDW5EV5VEDKb5_fLIStyo6ic6YM129FJMY" 
          type="text/javascript"></script>
  <style>
    #map {
        height: 100%;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
 </style>
</head> 
<body>
  <div id="map" style="width: 500px; height: 400px;"></div>


  <script type="text/javascript">
    
    
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 40,
      center: new google.maps.LatLng(43.471997883820706, -80.54430874158813),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    
     var marker, i;
    
    for (i = 0; i < {{CoordList}}.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng({{CoordList}}[i][1], {{CoordList}}[i][2]),
        map: map
      });
      
       
    }

  </script>
</body>
</html>
