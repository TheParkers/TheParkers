version: "3.3"
services:
    app-backend:
        build: ./backend/
        image: app_backend
        container_name: backend
        restart: always
        ports:
            - 4200:4200

    app-frontend:
        build: ./frontend/
        image: app_frontend
        container_name: frontend
        restart: always
        ports:
            - 80:80
        expose:
            - "80"
