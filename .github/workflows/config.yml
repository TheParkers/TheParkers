# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  branch: ${GITHUB_REF##*/}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  backendbuild:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1

      - name: Setup Python
        uses: actions/setup-python@v2.3.1

      - name: install python dependencies
        run: python -m pip install --upgrade pip && pip install -r .github/workflows/requirements.txt
  
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDS }}'
        
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: Generate image name 
        run: echo "DOCKERIMAGE=theparkersdev-${{ env.branch }}-${{ env.GITHUB_JOB }}" >> $GITHUB_ENV
        
      - name: Build docker image
        run: docker build -t ${{ secrets.GCP_REGISTRY }}:${{ env.DOCKERIMAGE }} .
      
        
      - name: Logout of default docker user
        run: docker logout
      
      - name: Login of gcp docker service account
        run: ${{ secrets.GCP_CREDS }} | docker login -u _json_key --password-stdin https://gcr.io
        shell: bash
      
      - name: Push docker Image to GCR (Google cloud registry)
        run: docker push ${{ secrets.GCP_REGISTRY }}:${{ env.DOCKERIMAGE }}
        shell: bash
          
