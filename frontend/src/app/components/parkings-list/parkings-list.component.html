<app-parkers-header></app-parkers-header>
<ion-content>
    <div class="container">
        <ion-grid class="container-grid">
        <ion-row>
          <ion-col size-sm="6" size="12" class="content-xl">
            <app-parking-space-desc *ngFor="let space of parkingSpaces" [parkingSpace] = "space"></app-parking-space-desc>
          </ion-col>
          <ion-col size-sm="6" size="12">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
              <agm-marker 
              *ngFor="let space of parkingSpaces; let i = index"
              [latitude]="space.lat"
              [longitude]="space.long">
            <agm-info-window>
              <strong>{{space.name}}</strong>
            </agm-info-window>
            </agm-marker>
            </agm-map>
          </ion-col>
        </ion-row>
        </ion-grid>
    </div>
  </ion-content>
