<form [formGroup]="searchParkingForm"> 
<ion-row class="form-container">
    <ion-col size-sm="5" size="12">
      <mat-form-field appearance="outline">
        <mat-label>Enter Location</mat-label>
        <input formControlName="city"
        matInput
        matGoogleMapsAutocomplete
        (onAutocompleteSelected)="onAutocompleteSelected($event)"
        (onLocationSelected)="onLocationSelected($event)">
      </mat-form-field>
      <mat-error *ngIf="invalidForm && searchParkingForm.get('city')?.hasError('required')">Location is Required</mat-error>
    </ion-col>
  <ion-col size-sm="5" size="12">
    <mat-form-field appearance="outline">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input  [rangePicker]="picker">
        <input matStartDate formControlName="startDate" placeholder="Start date">
        <input matEndDate formControlName="endDate" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <!-- <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
    </mat-form-field>
    <mat-error *ngIf="invalidForm && (searchParkingForm.get('startDate')?.hasError('required') || searchParkingForm.get('endDate')?.hasError('required'))">Enter Date Range</mat-error>
    </ion-col>
    <ion-col size-sm="2" size="12">
      <ion-button class="search-parking-button" color="dark" size="medium" (click)="getParkings()">Search Parking</ion-button>
    </ion-col>
    <!-- <p>Selected range: {{range.value | json}}</p> -->
</ion-row>
</form>
