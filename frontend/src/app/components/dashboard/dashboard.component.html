<ion-content [fullscreen]="true">
    <ion-toolbar color="new">
        <ion-buttons slot="start">
          <ion-menu-button color="dark" (click)="presentActionSheet()" auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-avatar>
              <img *ngIf="dashboard_user" [src]="dashboard_user.tpk_photoUrl">
          </ion-avatar>
        </ion-buttons>
        <ion-title color="dark">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="header-content">
                    <img class="header-logo" src="../../assets/images/logo.png">
                    <div class="header-text">The Parkers</div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-title>
      </ion-toolbar>


      <ion-grid>
        <ion-row>
          <ion-col (click)="navigateToAddParking()" class="parker_blue corner-border">
            <ion-col size="10">
              <img class="add-parking-map-icon" src="../../assets/images/park-map.png">
            </ion-col>
            <ion-col>
                <span style="font-size: 15px; font-weight: bold;"> Add new parking </span>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>


      <app-search-parking></app-search-parking>
        <h1 class="form-heading">List your Parking</h1>
        <ion-grid>
          <ion-row>
            <ion-col>
              <mat-card>
                <mat-card-title>
                  <h3>Parking Details</h3>
                </mat-card-title>
                <mat-card-content>
                    <mat-label>Address</mat-label>
                  <agm-map class="parking-map" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                  </agm-map>
                </mat-card-content>
              </mat-card>
            </ion-col>
          </ion-row>
      </ion-grid>
