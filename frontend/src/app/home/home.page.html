<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="header-content">
              <img *ngIf="this.platform.is('desktop')" class="header-logo" src="../../assets/images/desktop/logo.png">
              <ion-img *ngIf="this.platform.is('mobile')" class="header-logo" [src]="headerimageurl"></ion-img>
              <div class="header-text">The Parkers</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm>
          <ion-button color="light" size="large" expand="block" (click)="login()">Login/Sign Up</ion-button>
        </ion-col>
        <!-- <ion-col size="12" size-sm>
          <ion-button color="light" size="large" expand="block">Sign Up</ion-button>
        </ion-col> -->
        <ion-col size="12" size-sm>
          <ion-button color="light" size="large" expand="block">Looking for Parking??</ion-button>
        </ion-col>
        <ion-col size="12" size-sm>
          <ion-button color="light" size="large" expand="block">Rent a Parking</ion-button>
        </ion-col>
        <ion-col size="12" size-sm>
          <ion-button color="light" size="large" expand="block" (click)="logout()">Sign out</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  </div>
</ion-content>
